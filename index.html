<!DOCTYPE html>
<html>
<head>
<title>Headshots</title>
<style>
body {
  font-family: sans-serif;
}
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
  grid-gap: 10px;
}
.gallery img {
  max-width: 100%;
  height: auto;
  cursor: pointer; /* Indicate clickability */
}
</style>
</head>
<body>

<h1>Headshots</h1>

<div class="gallery">
  <div class="image-container">
    <img src="images/Adams.png" alt="Adams">
    <input type="text" value="images/Adams.png" readonly>
    <button onclick="copyToClipboard(this)">Copy URL</button>

  </div>
  <div class="image-container">
    <img src="images/Al. Chuderewicz.png" alt="Al. Chuderewicz">
    <input type="text" value="images/Al.Chuderewicz.png" readonly>
    <button onclick="copyToClipboard(this)">Copy URL</button>
  </div>
  <div class="image-container">
    <img src="images/Av. Chuderewicz.png" alt="Av. Chuderewicz">
    <input type="text" value="images/Av. Chuderewicz.png" readonly>
    <button onclick="copyToClipboard(this)">Copy URL</button>
  </div>
  </div>

<script>
function copyToClipboard(button) {
  const input = button.previousElementSibling; // Get the preceding input element
  input.select();
  input.setSelectionRange(0, 99999); /* For mobile devices */
  navigator.clipboard.writeText(input.value);
  button.textContent = "Copied!"; // Provide visual feedback
  setTimeout(() => {
    button.textContent = "Copy URL"; // Reset button text
  }, 2000); // Reset after 2 seconds
}
</script>

</body>
</html>

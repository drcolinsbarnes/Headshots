<script>
function copyToClipboard(button) {
  const input = button.previousElementSibling; // Get the preceding input element
  input.select();
  input.setSelectionRange(0, 99999); /* For mobile devices */
  navigator.clipboard.writeText(input.value);
  button.textContent = "Copied!"; // Provide visual feedback
  setTimeout(() => {
    button.textContent = "Copy URL"; // Reset button text
  }, 2000); // Reset after 2 seconds
}
</script>
